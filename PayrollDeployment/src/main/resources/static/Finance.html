<!DOCTYPE html>
<html>
<head>
    <title>Finance - Payroll Administration</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                    <button id="msgdisplay" class="btn btn-default" type="submit">Toggle Message Display</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <h3>Finance</h3>
        <div class="row">
            <h4 style="color:blue;">{{ notification }}</h4>
        </div>
    </div>
   <div class="row">
        <div class="col-md-6">
            <div class="row">
                <button v-bind:disabled="AcceptDisabled" id="accept" class="btn btn-primary" type="submit">Accept payroll</button>
                <button v-bind:disabled="RejectDisabled" id="reject" class="btn btn-primary" type="submit">Reject payroll</button>
            </div>
        </div>
    </div>
    <div v-show="ShowMsgs" class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Incoming Messages</th>
                </tr>
                </thead>
                <tbody id="replies">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="/vue.js"></script>
<script src="/Finance.js"></script>
</html>
